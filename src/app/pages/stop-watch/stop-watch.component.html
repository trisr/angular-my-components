<div id="counter">{{ counter }}</div>
<div id="controls">
	<fieldset>
		<legend>Setup</legend>
		<button id="start" mat-flat-button class="mr-2" (click)="startCount()">start</button>
        <button id="pause" mat-flat-button class="mr-2" (click)="stopCount()">pause</button>
        <button id="reset" mat-flat-button class="mr-2" (click)="resetCount()">reset</button>
    </fieldset>
</div>
